<!-- Inicio carousel 1 -->
<div class="container mb-3 pt-2">
  <div class="row">
    <div class="col-8 col-md-6 col-lg-6">
      <h5>{{ "HOME.SUPER-OFFERS" | transloco }}</h5>
    </div>
    <div class="col-4 col-md-6 col-lg-6 d-flex justify-content-end">
      <h6 class="h6">
        {{ "HOME.SEE-MORE" | transloco
        }}<i class="fas fa-chevron-right ml-2"></i>
      </h6>
    </div>
  </div>
</div>
<!-- Fin carousel 1 -->

<div class="container position-relative">
  <div class="wrapper row">
    <div class="col-12 buffer">
      <div class="row slide-carousel" #sectionSlide>
        <div
          class="col-lg-3 col-md-4 col-6"
          #itemSlide
          *ngFor="let item of [1, 1, 1, 1, 1, 1]"
        >
          <div class="card text-center">
            <img
              src="assets/img/detergent.jpg"
              class="card-img-top img-fluid"
            />
            <div class="card-body p-1">
              <h5 class="card-title">Detergente LÃ­quido</h5>
              <p class="card-text h6">$3.500</p>
              <div class="d-flex justify-content-center">
                <button class="btn btn-danger btn-sm btn-more-less">
                  <i class="fas fa-minus"></i>
                </button>
                <input
                  type="text"
                  class="form-control text-center m-0"
                  disabled
                  value="8"
                />
                <button class="btn btn-success btn-sm btn-more-less">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <button class="btn btn-info mt-3 mb-2 font-weight-bold">
                AGREGAR
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-container *ngIf="!isMobile">
    <div class="previous-button" (click)="previous()" *ngIf="arrowLeft">
      <i class="fas fa-chevron-down"></i>
    </div>
    <div class="next-button" (click)="next()" *ngIf="arrowRight">
      <i class="fas fa-chevron-down"></i>
    </div>
  </ng-container>
</div>
